<div class="file-list-container">
  <h2>S3 Files</h2>
  
  <div class="controls">
    <button (click)="loadFiles()">Refresh Files</button>
  </div>
  
  <div *ngIf="loading" class="loading">
    Loading files...
  </div>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  
  <div *ngIf="!loading && !error && files.length === 0" class="empty-message">
    No files found in the S3 bucket.
  </div>
  
  <table *ngIf="!loading && files.length > 0" class="files-table">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Size</th>
        <th>Last Modified</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of files">
        <td>{{ file.fileName }}</td>
        <td>{{ formatFileSize(file.size) }}</td>
        <td>{{ file.lastModified | date:'medium' }}</td>
        <td class="actions">
          <button (click)="downloadFile(file)" class="download-btn">Download</button>
          <button (click)="deleteFile(file)" class="delete-btn">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
